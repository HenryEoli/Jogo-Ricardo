<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulário de Jogo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Formulário de Jogo</h1>
    <form th:action="@{/jogos/salvar}" th:object="${jogo}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label>Título</label>
            <input type="text" class="form-control" th:field="*{titulo}" required/>
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" class="form-control" th:field="*{autor}" required/>
        </div>
        <div class="form-group">
            <label>Ano de Lançamento</label>
            <input type="number" class="form-control" th:field="*{anoLancamento}" required/>
        </div>
        <div class="form-group">
            <label>Categoria</label>
            <select class="form-control" th:field="*{categoria}" required>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"></option>
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" th:field="*{finalizado}"/>
            <label class="form-check-label">Finalizado</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>
</div>
</body>
</html>
